<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('main.login') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }} 
            {{ form.email }}
        </div>
        <div>
            {{ form.password.label }} 
            {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
    <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register</a></p>
</body>
</html>
